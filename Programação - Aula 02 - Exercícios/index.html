<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <h1 class="titulo">calculadora</h1>

    <form>
        <div id="area">
            
        </div>
        <table>
            <tr>
                <td><input type="button" value="AC"></td>
                <td><input type="button" value="exp"></td>
                <td><input type="button" value="n!"></td>
                <td><input type="button" value="/"></td>
            </tr>
    
            <tr>
                <td><input id="um" class="num" type="button" value="1" onclick="escrever(1)"/></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" value="*"></td>
            </tr>
    
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td rowspan="2"><input style="height: 78px;" type="button" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" value="0"></td>
                <td colspan="2"><input style="width: 106px;" type="button" value="="></td>                
            </tr>
        </table>        
    </form>
    
    <script>
        var v = window.document.getElementById('area');

        function escrever(num) {
            v.innerText += num
        }
    </script>
</body>
</html>
